<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pounce - Tiger & Hunters</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <div id="ui">
            <h1 id="turn-indicator">Loading...</h1>
            <div id="status">Initializing game...</div>
            
            <div id="difficulty-selector">
                <label for="difficulty">Tiger Size:</label>
                <select id="difficulty">
                    <option value="1">⭐⭐⭐⭐⭐ Massive (100%)</option>
                    <option value="2">⭐⭐⭐⭐ Large (80%)</option>
                    <option value="3">⭐⭐⭐ Normal (60%)</option>
                    <option value="4">⭐⭐ Small (40%)</option>
                    <option value="5">⭐ Tiny (20%)</option>
                </select>
            </div>

            <div id="tiger-range-selector">
                <label for="tigerRange">Tiger Reach:</label>
                <select id="tigerRange">
                    <option value="0.5">Sluggish (0.5×)</option>
                    <option value="0.7">Compact (0.7×)</option>
                    <option value="1.0">Standard (1×)</option>
                    <option value="1.3">Long (1.3×)</option>
                    <option value="1.5">Extended (1.5×)</option>
                </select>
            </div>
            
            <div id="controls">
                <button id="reset-btn">Randomize & New Game</button>
                <button id="save-btn">Save Game</button>
                <button id="load-btn">Load Game</button>
            </div>
            
            <div id="stats-display"></div>
            
            <div id="rules">
                <h3>How to Play</h3>
                <p><strong>1. Click piece</strong> → Yellow ring</p>
                <p><strong>2. Click in ring</strong> → Move</p>
                <p><strong>3. Tab/Arrows/Enter</strong> for Hunters</p>
                <p><strong>4. ROAR!</strong> = Tiger threatens</p>
                <p><strong>5. Orange ring</strong> = camping warning</p>
                <p><strong>6. Hunter Types:</strong> S/V/M</p>
                <p><strong>7. Gray block</strong> = impassable terrain</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pounce - Tiger & Hunters</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <div id="ui">
            <h1 id="turn-indicator">Loading...</h1>
            <div id="status">Initializing game...</div>
            <button id="reset-btn">New Game</button>
            <div id="rules">
                <h3>How to Play</h3>
                <p><strong>1. Click piece</strong> → Yellow ring</p>
                <p><strong>2. Click in ring</strong> → Move</p>
                <p><strong>3. Hunters darken</strong> after move</p>
                <p><strong>4. ROAR!</strong> Red pulse = Tiger threatens</p>
                <p><strong>5. Camp penalty</strong> 2 turns in Borderlands = removal</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>

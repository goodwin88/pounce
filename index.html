<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger & Hunters</title>
    <style>
        body { margin: 0; padding: 20px; background: #2c3e50; font-family: sans-serif; }
        #game-container { display: flex; gap: 20px; background: white; padding: 20px; border-radius: 10px; }
        canvas { border: 2px solid #34495e; cursor: grab; }
        canvas:active { cursor: grabbing; }
        #ui { width: 280px; }
        #status { background: #ecf0f1; padding: 10px; border-radius: 5px; margin: 10px 0; min-height: 60px; font-size: 14px; }
        .error { color: #e74c3c; font-weight: bold; }
        .success { color: #27ae60; font-weight: bold; }
        #turn-indicator { color: #e74c3c; margin: 0 0 10px 0; font-size: 24px; }
        #reset-btn, #undo-btn { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; cursor: pointer; }
        #reset-btn { background: #3498db; color: white; }
        #undo-btn { background: #e67e22; color: white; display: none; }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <div id="ui">
            <h1 id="turn-indicator">Loading...</h1>
            <div id="status">Initializing drag controls...</div>
            <button id="reset-btn">New Game</button>
            <button id="undo-btn">Undo Current Move</button>
            <div id="rules">
                <h3>How to Play</h3>
                <p><strong>1. Click & HOLD</strong> a piece</p>
                <p><strong>2. DRAG</strong> (yellow = range, red = max)</p>
                <p><strong>3. RELEASE</strong> to confirm placement</p>
                <p><strong>Undo:</strong> Mistake? Click to undo</p>
            </div>
        </div>
    </div>

    <script>
        // ========== STATUS LOGGER ==========
        function logStatus(message, type = "info") {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<span class="${type}">${message}</span>`;
            console.log(message);
        }

        // ========== CORE CLASSES ==========
        class Vector2 {
            constructor(x, y) { this.x = x; this.y = y; }
            distanceTo(other) { return Math.sqrt((this.x - other.x) ** 2 + (this.y - other.y) ** 2); }
            clone() { return new Vector2(this.x, this.y); }
        }

        class Piece {
            constructor(pos, color, isTiger = false) {
                this.pos = pos;
                this.originalPos = pos.clone();
                this.color = color;
                this.isTiger = isTiger;
                this.incapacitated = false;
                this.hasMoved = false;
                this.radius = 15;
                this.isSelected = false;
                this.isVictoryPiece = false; // NEW: Flash on win
            }
            
            draw(ctx) {
                // Victory flash
                if (this.isVictoryPiece) {
                    ctx.strokeStyle = '#2ecc71';
                    ctx.lineWidth = 6;
                    ctx.beginPath();
                    ctx.arc(this.pos.x, this.pos.y, this.radius + 10, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Selection ring
                if (this.isSelected) {
                    ctx.strokeStyle = '#f1c40f';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.arc(this.pos.x, this.pos.y, this.radius + 8, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Piece body with alpha
                ctx.save();
                if (this.incapacitated) {
                    ctx.fillStyle = '#7f8c8d';
                } else if (this.hasMoved) {
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = 0.4;
                } else {
                    ctx.fillStyle = this.color;
                }
                
                ctx.beginPath();
                ctx.arc(this.pos.x, this.pos.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                // Incapacitated X
                if (this.incapacitated) {
                    ctx.strokeStyle = '#c0392b';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(this.pos.x - 10, this.pos.y - 10);
                    ctx.lineTo(this.pos.x + 10, this.pos.y + 10);
                    ctx.moveTo(this.pos.x - 10, this.pos.y + 10);
                    ctx.lineTo(this.pos.x + 10, this.pos.y - 10);
                    ctx.stroke();
                }
            }

            contains(point) {
                return this.pos.distanceTo(point) <= this.radius + 5;
            }
        }

        // ========== GAME CONSTANTS ==========
        const HAND_SPAN = 150;
        const CLEARING_RADIUS = 300;
        const BORDERLANDS_WIDTH = HAND_SPAN;

        // ========== GAME LOGIC ==========
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.center = new Vector2(400, 400);
                this.dragState = { piece: null, offset: null, isDragging: false };
                this.undoBuffer = [];
                this.winningHunters = null; // NEW: Store victory triangle
                this.reset();
                this.setupEventListeners();
            }

            reset() {
                this.tiger = new Piece(this.center.clone(), '#e74c3c', true);
                this.hunters = [];
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 72) * Math.PI / 180;
                    const dist = CLEARING_RADIUS + 75;
                    const pos = new Vector2(
                        this.center.x + Math.cos(angle) * dist,
                        this.center.y + Math.sin(angle) * dist
                    );
                    this.hunters.push(new Piece(pos, '#27ae60'));
                }
                
                this.turn = 'TIGER';
                this.huntersMoved = new Set();
                this.winner = null;
                this.winningHunters = null;
                this.undoBuffer = [];
                this.dragState = { piece: null, offset: null, isDragging: false };
                
                document.getElementById('undo-btn').style.display = 'none';
                logStatus("Game ready! Drag the Tiger to start.");
                this.draw();
            }

            setupEventListeners() {
                // Drag start
                this.canvas.addEventListener('mousedown', (e) => {
                    if (this.winner) return;
                    
                    const rect = this.canvas.getBoundingClientRect();
                    const mousePos = new Vector2(e.clientX - rect.left, e.clientY - rect.top);
                    const piece = this.getPieceAt(mousePos);
                    
                    if (piece) {
                        if (this.turn === 'TIGER' && !piece.isTiger) {
                            logStatus("Tiger's turn!", "error");
                            return;
                        }
                        if (this.turn === 'HUNTERS' && piece.isTiger) {
                            logStatus("Hunters' turn!", "error");
                            return;
                        }
                        if (this.turn === 'HUNTERS' && this.huntersMoved.has(piece)) {
                            logStatus("Already moved!", "error");
                            return;
                        }
                        
                        this.startDrag(piece, mousePos);
                    }
                });

                // Drag move with RANGE CLAMPING
                this.canvas.addEventListener('mousemove', (e) => {
                    if (!this.dragState.isDragging) return;
                    
                    const rect = this.canvas.getBoundingClientRect();
                    const mousePos = new Vector2(e.clientX - rect.left, e.clientY - rect.top);
                    
                    // ====== RANGE CLAMPING ======
                    const originalPos = this.dragState.piece.originalPos;
                    const rawPos = new Vector2(
                        mousePos.x - this.dragState.offset.x,
                        mousePos.y - this.dragState.offset.y
                    );
                    
                    // Calculate distance from origin
                    const dist = originalPos.distanceTo(rawPos);
                    
                    // If beyond HAND_SPAN, clamp to max range
                    if (dist > HAND_SPAN) {
                        const angle = Math.atan2(rawPos.y - originalPos.y, rawPos.x - originalPos.x);
                        const clampedPos = new Vector2(
                            originalPos.x + Math.cos(angle) * HAND_SPAN,
                            originalPos.y + Math.sin(angle) * HAND_SPAN
                        );
                        this.dragState.piece.pos = clampedPos;
                    } else {
                        this.dragState.piece.pos = rawPos;
                    }
                    
                    this.dragState.currentPos = mousePos;
                    this.draw();
                });

                // Drag end
                this.canvas.addEventListener('mouseup', (e) => {
                    if (!this.dragState.isDragging) return;
                    
                    const piece = this.dragState.piece;
                    const targetPos = piece.pos.clone();
                    
                    this.endDrag();
                    
                    // Zone validation
                    if (piece.isTiger && targetPos.distanceTo(this.center) > CLEARING_RADIUS) {
                        logStatus("Tiger can't leave Clearing!", "error");
                        this.cancelDrag();
                        return;
                    }
                    
                    const maxDist = targetPos.distanceTo(this.center);
                    if (maxDist > CLEARING_RADIUS + BORDERLANDS_WIDTH) {
                        logStatus("Can't leave play area!", "error");
                        this.cancelDrag();
                        return;
                    }
                    
                    // Save to undo buffer
                    this.undoBuffer.push({
                        piece: piece,
                        from: piece.originalPos,
                        to: targetPos
                    });
                    
                    if (piece.isTiger) {
                        this.executeTigerMove(targetPos);
                    } else {
                        this.executeHunterMove(piece, targetPos);
                    }
                });

                this.canvas.addEventListener('mouseleave', () => {
                    if (this.dragState.isDragging) this.cancelDrag();
                });

                document.getElementById('undo-btn').addEventListener('click', () => {
                    this.undoMove();
                });
            }

            startDrag(piece, mousePos) {
                piece.isSelected = true;
                piece.originalPos = piece.pos.clone();
                
                this.dragState = {
                    piece: piece,
                    offset: new Vector2(mousePos.x - piece.pos.x, mousePos.y - piece.pos.y),
                    isDragging: true
                };
                
                this.canvas.style.cursor = 'grabbing';
                logStatus("Dragging... release to place.");
                this.draw();
            }

            endDrag() {
                if (this.dragState.piece) this.dragState.piece.isSelected = false;
                this.dragState = { piece: null, offset: null, isDragging: false };
                this.canvas.style.cursor = 'grab';
            }

            cancelDrag() {
                if (this.dragState.piece) {
                    this.dragState.piece.pos = this.dragState.piece.originalPos.clone();
                }
                this.endDrag();
                this.draw();
            }

            executeTigerMove(targetPos) {
                this.tiger.pos = targetPos.clone();
                
                const landedHunter = this.hunters.find(h => 
                    !h.incapacitated && h.pos.distanceTo(targetPos) < 10
                );

                if (landedHunter) {
                    this.executePounceChain();
                } else {
                    const threatened = this.hunters.filter(h => 
                        !h.incapacitated && h.pos.distanceTo(targetPos) <= HAND_SPAN
                    ).length;
                    if (threatened > 0) logStatus(`ROAR! ${threatened} Hunter(s) near!`);
                    this.endTigerTurn();
                }
            }

            executePounceChain() {
                let currentPos = this.tiger.pos;
                let chain = 0;

                while (true) {
                    const targets = this.hunters
                        .filter(h => !h.incapacitated && h.pos.distanceTo(currentPos) <= HAND_SPAN)
                        .sort((a, b) => a.pos.distanceTo(currentPos) - b.pos.distanceTo(currentPos));

                    if (!targets.length) break;

                    const target = targets[0];
                    target.incapacitated = true;
                    chain++;
                    currentPos = target.pos;
                    logStatus(`Pounce ${chain}!`);

                    if (this.hunters.every(h => h.incapacitated)) {
                        this.winner = 'TIGER';
                        this.endGame();
                        return;
                    }
                }

                this.endTigerTurn();
            }

            endTigerTurn() {
                this.hunters.forEach(h => h.hasMoved = false);
                this.turn = 'HUNTERS';
                this.huntersMoved.clear();
                this.undoBuffer = [];
                document.getElementById('undo-btn').style.display = 'none';
                logStatus("Hunters' turn - all refreshed!");
                this.draw();
            }

            executeHunterMove(hunter, targetPos) {
                hunter.pos = targetPos.clone();
                hunter.hasMoved = true;
                this.huntersMoved.add(hunter);

                const rescued = this.hunters.find(h => 
                    h !== hunter && h.incapacitated && h.pos.distanceTo(targetPos) < 10
                );

                if (rescued) {
                    rescued.incapacitated = false;
                    logStatus("Rescued!", "success");
                }

                this.checkVictory();
            }

            checkVictory() {
                // Tiger win
                if (this.hunters.every(h => h.incapacitated)) {
                    this.winner = 'TIGER';
                    this.endGame();
                    return;
                }

                // Hunter win (simplified)
                const activeInClearing = this.hunters.filter(h => 
                    !h.incapacitated && h.pos.distanceTo(this.center) <= CLEARING_RADIUS
                );

                if (activeInClearing.length >= 3) {
                    const nearTiger = activeInClearing.filter(h => h.pos.distanceTo(this.tiger.pos) <= 200);
                    if (nearTiger.length >= 3) {
                        this.winner = 'HUNTERS';
                        this.winningHunters = nearTiger.slice(0, 3);
                        this.winningHunters.forEach(h => h.isVictoryPiece = true);
                        this.endGame();
                        return;
                    }
                }

                if (this.huntersMoved.size === this.hunters.length) {
                    this.endTigerTurn();
                } else {
                    logStatus(`${5 - this.huntersMoved.size} Hunters left.`);
                }
            }

            endGame() {
                this.canvas.style.cursor = 'default';
                document.getElementById('undo-btn').style.display = 'none';
                this.draw();
            }

            draw() {
                // Clear
                this.ctx.fillStyle = '#ecf0f1';
                this.ctx.fillRect(0, 0, 800, 800);
                
                // Draw zones
                this.ctx.strokeStyle = '#f39c12';
                this.ctx.lineWidth = 3;
                this.ctx.beginPath();
                this.ctx.arc(this.center.x, this.center.y, CLEARING_RADIUS, 0, Math.PI * 2);
                this.ctx.stroke();
                
                this.ctx.strokeStyle = '#3498db';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.arc(this.center.x, this.center.y, CLEARING_RADIUS + BORDERLANDS_WIDTH, 0, Math.PI * 2);
                this.ctx.stroke();

                // ====== VICTORY TRIANGLE ======
                if (this.winningHunters && this.winner === 'HUNTERS') {
                    // Pulsing green net
                    const pulse = Math.sin(Date.now() / 200) * 0.3 + 0.5;
                    this.ctx.fillStyle = `rgba(46, 204, 113, ${pulse})`;
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.winningHunters[0].pos.x, this.winningHunters[0].pos.y);
                    this.winningHunters.forEach(h => this.ctx.lineTo(h.pos.x, h.pos.y));
                    this.ctx.closePath();
                    this.ctx.fill();
                    
                    // Draw net pattern
                    this.ctx.strokeStyle = `rgba(39, 174, 96, ${pulse + 0.3})`;
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                    
                    // Label
                    this.ctx.fillStyle = '#27ae60';
                    this.ctx.font = 'bold 24px Arial';
                    this.ctx.fillText('NET CLOSED!', this.tiger.pos.x - 60, this.tiger.pos.y - 20);
                }

                // ====== DRAGGING UI ======
                if (this.dragState.isDragging) {
                    const piece = this.dragState.piece;
                    const origin = piece.originalPos;
                    const dist = origin.distanceTo(piece.pos);
                    
                    // Range circle
                    this.ctx.strokeStyle = dist > HAND_SPAN ? 'rgba(231, 76, 60, 0.6)' : 'rgba(241, 196, 15, 0.5)';
                    this.ctx.lineWidth = dist > HAND_SPAN ? 5 : 4;
                    this.ctx.beginPath();
                    this.ctx.arc(origin.x, origin.y, HAND_SPAN, 0, Math.PI * 2);
                    this.ctx.stroke();
                    
                    // Range limit indicator (red when at max)
                    if (dist >= HAND_SPAN) {
                        this.ctx.strokeStyle = '#e74c3c';
                        this.ctx.lineWidth = 3;
                        this.ctx.beginPath();
                        this.ctx.arc(piece.pos.x, piece.pos.y, 20, 0, Math.PI * 2);
                        this.ctx.stroke();
                    }
                    
                    // Distance counter
                    this.ctx.fillStyle = dist > HAND_SPAN ? '#e74c3c' : '#27ae60';
                    this.ctx.font = 'bold 18px Arial';
                    this.ctx.fillText(`${Math.round(dist)}/${HAND_SPAN}px`, 10, 30);
                }
                
                // Draw pieces
                this.tiger.draw(this.ctx);
                this.hunters.forEach(h => h.draw(this.ctx));
                
                // Turn indicator
                const indicator = document.getElementById('turn-indicator');
                if (this.winner) {
                    indicator.textContent = `${this.winner} WINS!`;
                    indicator.style.color = '#e74c3c';
                } else {
                    indicator.textContent = `${this.turn}'s Turn`;
                    indicator.style.color = this.turn === 'TIGER' ? '#e74c3c' : '#27ae60';
                }
            }
        }

        // ========== INITIALIZE ==========
        let game;
        window.addEventListener('load', () => {
            game = new Game();
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            if (game) game.reset();
        });
    </script>
</body>
</html>

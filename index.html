<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger & Hunters</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #game-container {
            display: flex;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        canvas {
            border: 2px solid #34495e;
            cursor: pointer;
        }
        #ui {
            width: 250px;
        }
        #turn-indicator {
            color: #e74c3c;
            margin: 0 0 20px 0;
        }
        #reset-btn {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #reset-btn:hover {
            background: #2980b9;
        }
        #rules {
            font-size: 14px;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <div id="ui">
            <h1 id="turn-indicator">Tiger's Turn</h1>
            <button id="reset-btn">New Game</button>
            <div id="rules">
                <h3>How to Play</h3>
                <p><strong>Tiger:</strong> Move & pounce to incapacitate all Hunters.</p>
                <p><strong>Hunters:</strong> Form a triangle around the Tiger in the Clearing.</p>
                <p>Click a piece, then click where you want it to move.</p>
            </div>
        </div>
    </div>

    <script>
        // --- ENTITIES (Combined in one file) ---
        class Vector2 {
            constructor(x, y) { this.x = x; this.y = y; }
            distanceTo(other) { return Math.sqrt((this.x - other.x) ** 2 + (this.y - other.y) ** 2); }
            clone() { return new Vector2(this.x, this.y); }
        }

        class Piece {
            constructor(pos, color, isTiger = false) {
                this.pos = pos;
                this.color = color;
                this.isTiger = isTiger;
                this.incapacitated = false;
                this.radius = 15;
            }
            
            draw(ctx) {
                const color = this.incapacitated ? '#333333' : this.color;
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.pos.x, this.pos.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                if (this.incapacitated) {
                    ctx.strokeStyle = '#e74c3c';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(this.pos.x - 10, this.pos.y - 10);
                    ctx.lineTo(this.pos.x + 10, this.pos.y + 10);
                    ctx.stroke();
                }
            }
        }

        // --- SYSTEMS ---
        const HAND_SPAN = 150;
        const CLEARING_RADIUS = 300;
        const BORDERLANDS_WIDTH = HAND_SPAN;

        function distance(p1, p2) { return p1.distanceTo(p2); }
        function isInClearing(pos, center) { return distance(pos, center) <= CLEARING_RADIUS; }
        function isInBorderlands(pos, center) {
            const dist = distance(pos, center);
            return dist > CLEARING_RADIUS && dist <= CLEARING_RADIUS + BORDERLANDS_WIDTH;
        }

        function getPounceTargets(fromPos, hunters, center) {
            return hunters
                .filter(h => !h.incapacitated && 
                             distance(fromPos, h.pos) <= HAND_SPAN &&
                             isInClearing(h.pos, center))
                .sort((a, b) => distance(fromPos, a.pos) - distance(fromPos, b.pos));
        }

        function isPointInTriangle(point, vertices) {
            const [A, B, C] = vertices;
            const denom = (B.y - C.y) * (A.x - C.x) + (C.x - B.x) * (A.y - C.y);
            const a = ((B.y - C.y) * (point.x - C.x) + (C.x - B.x) * (point.y - C.y)) / denom;
            const b = ((C.y - A.y) * (point.x - C.x) + (A.x - C.x) * (point.y - C.y)) / denom;
            const c = 1 - a - b;
            return a >= 0 && a <= 1 && b >= 0 && b <= 1 && c >= 0 && c <= 1;
        }
